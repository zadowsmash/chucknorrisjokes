<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Random Daily Chuck Norris Jokes</title>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <![endif]-->
</head>

<body bgcolor="#2E1F1C">



  <h1>Random Daily Chuck Norris Jokes</h1>


  <label for="emailaddress">Email Address</label>
  <div class="input-group">
    <input type="text" class="form-control" id="emailaddress" aria-describedby="basic-addon3">
  </div>

  <div class="btn-group" role="group" aria-label="...">
    <button type="button" onclick=save(); class="btn btn-default">Add EMail</button>
    <button type="button" class="btn btn-default">Back</button>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.71.0.min.js"></script>
  <script>

   
    function save() {
      AWS.config.region = 'us-west-2'; // Region
      var dynamodb = new AWS.DynamoDB();
      var emailaddress = document.getElementById("emailaddress").value;


      var params = {
        Item: {
          "emailaddress": {
            S: emailaddress
          }
        },
        TableName: "emailaddresses"
      };
      dynamodb.putItem(params, function (err, data) {
        if (err) console.log(err, err.stack); // an error occurred
        else console.log(data);           // successful response

      });
    }
  </script>
</body>

</html>
